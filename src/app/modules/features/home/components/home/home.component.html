<div class="row mb-4">
  <div class="col-6" *ngFor="let card of cards">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{card.name}}</h5>
        <p class="card-text">{{card.content}}</p>
        <a class="btn btn-success" (click)="goToCategory(card)">Explore</a>
      </div>
    </div>
  </div>
</div>
