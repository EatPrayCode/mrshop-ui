<form [formGroup]="useForm">
	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
		<!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


		<!-- Position Column -->
		<ng-container matColumnDef="position">
			<th mat-header-cell *matHeaderCellDef>Symbol Is Dirty</th>
			<td mat-cell *matCellDef="let element; let index = index;">
				<mat-label [innerHTML]="(useForm.get('elements').at(index).get('isCheck').dirty) ||
					  (useForm.get('elements').at(index).get('symbol').dirty)||
					  (useForm.get('elements').at(index).get('type').dirty)
				 ? 'Y' : ''">
					{{ element.position }}</mat-label>
			</td>
			<td mat-footer-cell *matFooterCellDef> </td>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef>Name</th>
			<td mat-cell *matCellDef="let element">
				<mat-label>{{ element.name }}</mat-label>
			</td>
			<td mat-footer-cell *matFooterCellDef> </td>
		</ng-container>

		

		<!-- Weight Column -->
		<ng-container matColumnDef="weight">
			<th mat-header-cell *matHeaderCellDef>Price</th>
			<td mat-cell *matCellDef="let element">
				<mat-label>{{ element.weight }}</mat-label>
			</td>
			<td mat-footer-cell *matFooterCellDef> Total: {{100 | currency}} </td>
		</ng-container>

		<ng-container matColumnDef="symbol">
			<th mat-header-cell *matHeaderCellDef>Symbol</th>
			<td mat-cell *matCellDef="let element; let index = index;" [formGroup]="useForm.get('elements').at(index)">
				<input formControlName="symbol" placeholder="Enter Symbol">
			</td>
			<td mat-footer-cell *matFooterCellDef> Total: {{100 | currency}} </td>
		</ng-container>


		<!-- isChecked Column -->
		<ng-container matColumnDef="isCheck">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let element; let index = index;" [formGroup]="useForm.get('elements').at(index)">
				<span>
					<mat-checkbox formControlName="isCheck" class="example-margin" [checked]="element.isCheck === true">
					</mat-checkbox>
				</span>
			</td>
			<td mat-footer-cell *matFooterCellDef> </td>

		</ng-container>

		<!-- type Column -->
		<ng-container matColumnDef="type">
			<th mat-header-cell *matHeaderCellDef>Quantity</th>
			<td mat-cell *matCellDef="let element; let index = index;" [formGroup]="useForm.get('elements').at(index)">
				<mat-select formControlName="type">
					<mat-option *ngFor=" let family of element.quantityTypes" [value]="family.value">{{family.viewValue}}</mat-option>

				</mat-select>
				<!-- {{element|json}} -->
			</td>
			<td mat-footer-cell *matFooterCellDef> </td>
		</ng-container>

		<!-- <ng-container matColumnDef="disclaimer">
			<td mat-footer-cell *matFooterCellDef colspan="2">
				Cost
			</td>
		  </ng-container> -->

		<tr mat-header-row *matHeaderRowDef="displayedColumns" class="example-first-header-row">
		</tr>

		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

		<tr mat-footer-row *matFooterRowDef="displayedColumns" class="example-first-footer-row"></tr>
		<!-- <tr mat-footer-row *matFooterRowDef="['disclaimer']" class="example-second-footer-row"></tr> -->


	</table>
</form>
